<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatly</title>
    <link rel="shortcut icon" href="./img/logo/page_logo.svg" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <div class="navigation">
            <a href="#" class="header_logo__link"
              ><img src="./img/header_logo.svg" alt="" class="header_logo"
            /></a>

            <nav class="header_menu menu">
              <ul class="menu__list">
                <li class="menu_item">Menu</li>
                <li class="menu_item">Blog</li>
                <li class="menu_item">Pricing</li>
                <li class="menu_item">Contact</li>
              </ul>
            </nav>
          </div>

          <div class="menu_login_box">
            <div class="menu_login">Login</div>
            <button class="menu_button">Sign Up</button>
          </div>
          <div class="burger">
            <img src="./img/menu.svg" alt="" />
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="hero_container _container">
            <div class="hero_left left">
              <p class="hero_subtitle">OVER 1000 USERS</p>
              <h1 class="hero_title">
                Enjoy Foods All Over The <span>World</span>
              </h1>
              <p class="hero_text">
                EatLy help you set saving goals, earn cash back offers, Go to
                disclaimer for more details and get paychecks up to two days
                early. Get a <span> $20 bonus.</span>
              </p>

              <div class="hero_btn">
                <a href="#" class="hero_button">Get Started</a>
                <a href="#" class="hero_button hero_button_pro">Go Pro</a>
              </div>

              <div class="hero_raiting">
                <div class="hero_trustpilot">
                  <img src="./img/trustpilot-1 1.svg" alt="" />
                </div>

                <div class="hero_stars">
                  <div class="hero_star">
                    <img
                      class="hero_star_icon"
                      src="./img/star.svg"
                      alt="Star Icon"
                    />
                    <img
                      class="hero_star_icon"
                      src="./img/star.svg"
                      alt="Star Icon"
                    />
                    <img
                      class="hero_star_icon"
                      src="./img/star.svg"
                      alt="Star Icon"
                    />
                    <img
                      class="hero_star_icon"
                      src="./img/star.svg"
                      alt="Star Icon"
                    />
                    <img
                      class="hero_star_icon"
                      src="./img/star.svg"
                      alt="Star Icon"
                    />
                  </div>
                  <span>4900+</span>
                </div>
              </div>
            </div>

            <div class="hero_right right">
              <img class="hero_food_img" src="./img/Hero.png" alt="" />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
